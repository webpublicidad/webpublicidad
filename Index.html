
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Vertical Card Slider | Código.css</title> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <h1 class="h1">Nuestro equipo</h1>
      <header>
  <div class="wrapper">
    <div class="outer">
      <div class="card" style="--delay:-1;">
        <div class="content">
          <div class="img"><img src="img/Miguel.jpg" alt=""></div>
          <div class="details">
            <span class="name">Miguel Ángel </span>
            <p>Frontend Developer</p>
          </div>
        </div>
        <a href="#">Follow</a>
      </div>
      <div class="card" style="--delay:0;">
        <div class="content">
          <div class="img"><img src="img/riki.jpg" alt=""></div>
          <div class="details">
            <span class="name">Ricardo Rivero</span>
            <p>Marketing  </p>
          </div>
        </div>
        <a href="#">contacto</a>
      </div>
      <div class="card" style="--delay:1;">
        <div class="content">
          <div class="img"><img src="img/miguel2.jpg" alt=""></div>
          <div class="details">
            <span class="name">Miguel Ángel</span>
            <p>Freelancer y ingenios</p>
          </div>
        </div>
        <a href="#">contacto</a>
      </div>
      <div class="card" style="--delay:2;">
        <div class="content">
          <div class="img"><img src="img/riki.jpg " alt=""></div>
          <div class="details">
            <span class="name">Ricardo Rivero</span></span>
            <p>Backend Developer</p>
          </div>
        </div>
        <a href="#">contacto</a>
      </div>
      <div class="card" style="--delay:2;">
        <div class="content">
          <div class="img"><img src="img/riki.jpg " alt=""></div>
          <div class="details">
            <span class="name">Adrina Calvo</span>
            <p>desarrolladora</p>
          </div>
        </div>
        <a href="#">contacto</a>      </div>
    </div>
  </div>
 
</body>
</html>
